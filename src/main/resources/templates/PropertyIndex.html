<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PropertyIndex</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="robots" content="all,follow">
        <!-- Bootstrap CSS-->
        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
        <!-- Font Awesome CSS-->
        <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
        <!-- Fontastic Custom icon font-->
        <link rel="stylesheet" href="css/fontastic.css">
        <!-- Google fonts - Poppins -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
        <!-- theme stylesheet-->
        <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
        <!-- Custom stylesheet - for your changes-->
        <link rel="stylesheet" href="css/custom.css">
        <!-- Favicon-->
        <link rel="shortcut icon" href="img/favicon.ico">
        <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    </head>
<body>

<div class="col-lg-6">
    <div class="card"  style="width: max-content">
        <div class="card-close">
            <div class="dropdown">
                <button type="button" id="closeCard1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
                <div aria-labelledby="closeCard1" class="dropdown-menu dropdown-menu-right has-shadow"><a href="#" class="dropdown-item remove"> <i class="fa fa-times"></i>Close</a><a href="#" class="dropdown-item edit"> <i class="fa fa-gear"></i>Edit</a></div>
            </div>
        </div>
        <div class="card-header d-flex align-items-center">
            <h3 class="h4">公告列表</h3>
        </div>
        <div class="card-header d-flex align-items-center"><h3 class="h6">删除他人公告会导致删除失败</h3></div>
        <div class="card-body">
            <div class="table-responsive">
                <form name="form1" action="deleteInfo" class="form-horizontal" method="post">
                    <input name="user_name" th:value="${session.user_name}" type="hidden" />
                <table class="table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>公告标题</th>
                        <th>公告内容</th>
                        <th>公告创建者</th>
                        <th>公告最后一次修改时间</th>
                        <th>公告回复数</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="propertya_info,iterStat:${propertya_infos}">
                        <td><input  name="select" type="checkbox" th:value="${propertya_info.propertyInfoTittle}"/></td>
                        <td th:text="${propertya_info.propertyInfoTittle}"></td>
                        <td th:text="${propertya_info.property_info}"></td>
                        <td th:text="${propertya_info.propertyInfoUser}"></td>
                        <td th:text="${propertya_info.property_info_time}"></td>
                        <td th:text="${propertya_info.property_info_replyNumber}"></td>
                    </tr>
                    </tbody>
                </table>
                <button type="submit" class="btn btn-primary">删除</button><span th:text="${deletemsg}"></span>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="col-lg-6">
    <div class="card">
        <div class="card-close">
            <div class="dropdown">
                <button type="button" id="closeCard1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
                <div aria-labelledby="closeCard1" class="dropdown-menu dropdown-menu-right has-shadow"><a href="#" class="dropdown-item remove"> <i class="fa fa-times"></i>Close</a><a href="#" class="dropdown-item edit"> <i class="fa fa-gear"></i>Edit</a></div>
            </div>
        </div>
        <div class="card-header d-flex align-items-center">
            <h3 class="h4">发布公告</h3>
        </div>
        <div class="card-body">
            <p>物业请在这里发布公告，标题重复会导致提交失败</p>
            <div>当前用户：
            <a th:text="${session.user_name}"></a>
            </div>
            <form  method="post" th:action="@{/submitPropertyInfo(session=${session})}">
                <div class="form-group">
                    <label class="form-control-label">公告主题</label>
                    <input type="text" placeholder="公告主题" class="form-control" name="property_info_tittle">
                </div>
                <div class="form-group">
                    <label class="form-control-label">公告内容</label>
                    <input type="text" placeholder="公告内容" class="form-control" name="property_info">
                </div>
                <div class="form-group">
                    <input type="submit" value="提交" class="btn btn-primary"><span th:text="${msg}"></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
