<body>
<div class="page login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow" style="height: 500px;">
            <div class="row">
                <!-- Logo & Information Panel-->
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo">
                                <h1>"社区微零售--菜划算" <br> 商家登陆系统</h1>
                            </div>
                            <p>发布商品、查询商品、删除商品、统计……<br><!--有任何问题请咨询--><br><!--个人qq：673240295 --><br><!--社区微零售qq群：879073629--></p>
                        </div>
                    </div>
                </div>
                <!-- Form Panel    -->
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <form method="post" class="form-validate" novalidate="novalidate" action="doLoginForBusiness">
                                <div class="form-group">
                                    <input id="login-username" type="text" name="businessLoginname" required="" data-msg="Please enter your username" class="input-material">
                                    <label for="login-username" class="label-material">User Name</label>
                                </div>
                                <div class="form-group">
                                    <input id="login-password" type="password" name="businessPassword" required="" data-msg="Please enter your password" class="input-material">
                                    <label for="login-password" class="label-material">Password</label>
                                </div><input id="login" type="submit" class="btn btn-primary" value="Login"/><span th:text="${msg}"></span>
                                <!-- This should be submit button but I replaced it with <a> for demo purposes-->
                            </form><a href="#" class="forgot-pass">Forgot Password?</a><br><small>Do not have an account? </small><a href="register.html" class="signup">Signup</a>
                        </div>
                    </div>
                </div>
